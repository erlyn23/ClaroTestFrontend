<div class="page-title">
    <h3>Mantenimiento de estudiantes</h3>
</div>
<mat-card>
    <mat-card-content>
        <button mat-raised-button color="accent" (click)="addStudent()">
            <mat-icon>
                add_circle_outline
            </mat-icon>
            Nuevo
        </button>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource] = "dataSource">
                
                <ng-container matColumnDef="Nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let student"> {{student.fullName}} </td>
                </ng-container>
              
                <ng-container matColumnDef="Teléfono">
                    <th mat-header-cell *matHeaderCellDef> Teléfono </th>
                    <td mat-cell *matCellDef="let student"> {{student.phone}} </td>
                </ng-container>


                <ng-container matColumnDef="Email">
                    <th mat-header-cell *matHeaderCellDef> Correo electrónico </th>
                    <td mat-cell *matCellDef="let student"> {{student.email}} </td>
                </ng-container>

                <ng-container matColumnDef="Matrícula">
                    <th mat-header-cell *matHeaderCellDef> Matrícula </th>
                    <td mat-cell *matCellDef="let student"> {{student.enrollment}} </td>
                </ng-container>
              
                <ng-container matColumnDef="Acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let student">
                        <button mat-button (click)="editStudent(student)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-button color="warn" (click)="deleteStudent(student.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons >
            </mat-paginator>
          </div>
    </mat-card-content>
</mat-card>
